# Example GitHub Pages deployment workflow
name: Deploy Next.js Static Site to Pages

on:
  push:
    branches: ["main"] # or 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with Next.js
        run: npm run build
        # Note: Your package.json should have "build": "next build"

      # üîë THE FIX IS HERE: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # ‚ö†Ô∏è CRITICAL: The line 'static_site_generator: next' has been REMOVED.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The default output directory for a static export is 'out'
          path: ./out 
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4