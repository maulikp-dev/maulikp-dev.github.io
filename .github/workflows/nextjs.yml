# GitHub Pages deployment workflow for Next.js static site
name: Deploy Next.js Static Site to Pages

on:
  push:
    branches: ["main"] # Change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules (fix @tailwindcss/oxide issues)
        run: npm rebuild

      - name: Clean Next.js cache
        run: rm -rf .next

      - name: Build Next.js
        run: npm run build

      - name: Export static site
        run: npm run export
        # Make sure your package.json has: "export": "next export"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # 'next export' outputs static files to 'out'

  deploy:
    needs: build-and-export
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
